name: Tests CI

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

# Annule les workflows en cours si un nouveau push est effectu√©
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job de lint et typecheck
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn lint

      - name: Run TypeScript check
        run: yarn typecheck

      - name: Run Prettier check
        run: yarn format:check

  # Job des tests unitaires et d'int√©gration
  unit-tests:
    name: Tests unitaires et d'int√©gration
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Vitest
        run: yarn test --run --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
            const { total } = coverage;

            const comment = `## üìä Coverage Report

            | Category | Percentage |
            |----------|------------|
            | üåø Branches | ${total.branches.pct}% |
            | üîß Functions | ${total.functions.pct}% |
            | üìù Lines | ${total.lines.pct}% |
            | üìã Statements | ${total.statements.pct}% |
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Job des tests E2E avec Playwright
  e2e-tests:
    name: Tests E2E (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build application
        run: yarn build
        env:
          CI: true

      - name: Run Playwright tests
        run: yarn e2e --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 30

  # Job pour v√©rifier les seuils de couverture
  coverage-check:
    name: V√©rification des seuils de couverture
    runs-on: ubuntu-latest
    needs: unit-tests
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Check coverage thresholds
        run: |
          node -e "
          const coverage = require('./coverage/coverage-summary.json');
          const { total } = coverage;
          const threshold = 70;

          const checks = [
            { name: 'Branches', value: total.branches.pct },
            { name: 'Functions', value: total.functions.pct },
            { name: 'Lines', value: total.lines.pct },
            { name: 'Statements', value: total.statements.pct }
          ];

          let failed = false;
          checks.forEach(check => {
            const status = check.value >= threshold ? '‚úÖ' : '‚ùå';
            console.log(\`\${status} \${check.name}: \${check.value}% (threshold: \${threshold}%)\`);
            if (check.value < threshold) failed = true;
          });

          if (failed) {
            console.error('\\n‚ùå Coverage thresholds not met!');
            process.exit(1);
          } else {
            console.log('\\n‚úÖ All coverage thresholds met!');
          }
          "

  # Job de r√©sum√© final
  test-summary:
    name: R√©sum√© des tests
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "## üìã Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Typecheck | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå Some tests failed!" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ All tests passed!" >> $GITHUB_STEP_SUMMARY
          fi
