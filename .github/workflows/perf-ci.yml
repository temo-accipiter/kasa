name: Performance & Build Analysis

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

jobs:
  analyze-build:
    name: Build Analysis & Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run build with analysis
        run: ANALYZE=true yarn build
        env:
          CI: true

      - name: Generate bundle size report
        run: |
          mkdir -p reports/ci
          echo "# Bundle Size Report" > reports/ci/bundle-size.md
          echo "" >> reports/ci/bundle-size.md
          echo "## JavaScript Bundles (Gzipped)" >> reports/ci/bundle-size.md
          echo "" >> reports/ci/bundle-size.md
          echo "| File | Size | Gzipped |" >> reports/ci/bundle-size.md
          echo "|------|------|---------|" >> reports/ci/bundle-size.md

          # Parse build output for JS files
          find build/assets/js -name "*.js" -type f | while read file; do
            filename=$(basename "$file")
            size=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file")
            gzipped=$(gzip -c "$file" | wc -c)
            size_kb=$(echo "scale=2; $size / 1024" | bc)
            gzip_kb=$(echo "scale=2; $gzipped / 1024" | bc)
            echo "| $filename | ${size_kb} KB | ${gzip_kb} KB |" >> reports/ci/bundle-size.md
          done

          echo "" >> reports/ci/bundle-size.md
          echo "## CSS Bundles (Gzipped)" >> reports/ci/bundle-size.md
          echo "" >> reports/ci/bundle-size.md
          echo "| File | Size | Gzipped |" >> reports/ci/bundle-size.md
          echo "|------|------|---------|" >> reports/ci/bundle-size.md

          # Parse build output for CSS files
          find build/assets/css -name "*.css" -type f | while read file; do
            filename=$(basename "$file")
            size=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file")
            gzipped=$(gzip -c "$file" | wc -c)
            size_kb=$(echo "scale=2; $size / 1024" | bc)
            gzip_kb=$(echo "scale=2; $gzipped / 1024" | bc)
            echo "| $filename | ${size_kb} KB | ${gzip_kb} KB |" >> reports/ci/bundle-size.md
          done

          echo "" >> reports/ci/bundle-size.md
          echo "## Total Build Size" >> reports/ci/bundle-size.md
          total_size=$(du -sh build | cut -f1)
          echo "**Total**: $total_size" >> reports/ci/bundle-size.md

      - name: Upload bundle visualizer
        uses: actions/upload-artifact@v4
        with:
          name: bundle-visualizer-${{ github.sha }}
          path: reports/phase1/bundle-stats.html
          retention-days: 30
          if-no-files-found: warn

      - name: Upload bundle size report
        uses: actions/upload-artifact@v4
        with:
          name: bundle-size-report-${{ github.sha }}
          path: reports/ci/bundle-size.md
          retention-days: 30

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: build/
          retention-days: 7

      - name: Comment PR with bundle size
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('reports/ci/bundle-size.md', 'utf8');

            const comment = `## üìä Build Analysis Report

            ${report}

            <details>
            <summary>View detailed bundle visualizer</summary>

            Download the \`bundle-visualizer-${context.sha}\` artifact from the workflow run to see a detailed treemap of your bundle.
            </details>

            ---

            *This report was automatically generated by the Performance CI workflow.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  lighthouse-ci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: analyze-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build for production
        run: yarn build
        env:
          CI: true

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        run: |
          mkdir -p reports/lighthouse
          lhci autorun --config=lighthouserc.json || echo "Lighthouse CI completed with warnings"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports-${{ github.sha }}
          path: .lighthouseci/
          retention-days: 30

      - name: Parse Lighthouse scores
        if: always()
        run: |
          mkdir -p reports/ci
          echo "# Lighthouse Scores" > reports/ci/lighthouse-summary.md
          echo "" >> reports/ci/lighthouse-summary.md

          if [ -f ".lighthouseci/manifest.json" ]; then
            node -e "
              const fs = require('fs');
              const manifest = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json', 'utf8'));
              const report = manifest[0];
              const summary = report.summary;

              console.log('| Category | Score |');
              console.log('|----------|-------|');
              console.log('| Performance | ' + Math.round(summary.performance * 100) + ' |');
              console.log('| Accessibility | ' + Math.round(summary.accessibility * 100) + ' |');
              console.log('| Best Practices | ' + Math.round(summary['best-practices'] * 100) + ' |');
              console.log('| SEO | ' + Math.round(summary.seo * 100) + ' |');
            " >> reports/ci/lighthouse-summary.md
          else
            echo "Lighthouse reports not found" >> reports/ci/lighthouse-summary.md
          fi

      - name: Upload Lighthouse summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-summary-${{ github.sha }}
          path: reports/ci/lighthouse-summary.md
          retention-days: 30

      - name: Comment PR with Lighthouse scores
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = 'Lighthouse CI run completed. Check artifacts for detailed reports.';

            try {
              summary = fs.readFileSync('reports/ci/lighthouse-summary.md', 'utf8');
            } catch (e) {
              console.log('Could not read lighthouse summary');
            }

            const comment = `## üö¶ Lighthouse CI Results

            ${summary}

            <details>
            <summary>View full Lighthouse reports</summary>

            Download the \`lighthouse-reports-${context.sha}\` artifact from the workflow run to see detailed reports.
            </details>

            ---

            *This report was automatically generated by the Lighthouse CI workflow.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  bundle-size-comparison:
    name: Bundle Size Comparison
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build PR
        run: yarn build
        env:
          CI: true

      - name: Get PR bundle sizes
        id: pr-size
        run: |
          PR_JS_SIZE=$(find build/assets/js -name "*.js" -exec gzip -c {} \; | wc -c)
          PR_CSS_SIZE=$(find build/assets/css -name "*.css" -exec gzip -c {} \; | wc -c)
          echo "js=$PR_JS_SIZE" >> $GITHUB_OUTPUT
          echo "css=$PR_CSS_SIZE" >> $GITHUB_OUTPUT

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          clean: false

      - name: Install base dependencies
        run: yarn install --immutable

      - name: Build base
        run: yarn build
        env:
          CI: true

      - name: Get base bundle sizes
        id: base-size
        run: |
          BASE_JS_SIZE=$(find build/assets/js -name "*.js" -exec gzip -c {} \; | wc -c)
          BASE_CSS_SIZE=$(find build/assets/css -name "*.css" -exec gzip -c {} \; | wc -c)
          echo "js=$BASE_JS_SIZE" >> $GITHUB_OUTPUT
          echo "css=$BASE_CSS_SIZE" >> $GITHUB_OUTPUT

      - name: Compare bundle sizes
        uses: actions/github-script@v7
        with:
          script: |
            const prJsSize = parseInt('${{ steps.pr-size.outputs.js }}');
            const prCssSize = parseInt('${{ steps.pr-size.outputs.css }}');
            const baseJsSize = parseInt('${{ steps.base-size.outputs.js }}');
            const baseCssSize = parseInt('${{ steps.base-size.outputs.css }}');

            const jsDiff = prJsSize - baseJsSize;
            const cssDiff = prCssSize - baseCssSize;
            const jsDiffPercent = ((jsDiff / baseJsSize) * 100).toFixed(2);
            const cssDiffPercent = ((cssDiff / baseCssSize) * 100).toFixed(2);

            const formatSize = (bytes) => {
              return (bytes / 1024).toFixed(2) + ' KB';
            };

            const formatDiff = (diff, percent) => {
              const sign = diff > 0 ? '+' : '';
              const emoji = diff > 0 ? 'üìà' : diff < 0 ? 'üìâ' : '‚û°Ô∏è';
              return `${emoji} ${sign}${formatSize(diff)} (${sign}${percent}%)`;
            };

            const comment = `## üì¶ Bundle Size Comparison

            | Type | Base | PR | Difference |
            |------|------|----|-----------|
            | **JavaScript (gzipped)** | ${formatSize(baseJsSize)} | ${formatSize(prJsSize)} | ${formatDiff(jsDiff, jsDiffPercent)} |
            | **CSS (gzipped)** | ${formatSize(baseCssSize)} | ${formatSize(prCssSize)} | ${formatDiff(cssDiff, cssDiffPercent)} |

            ${jsDiff > 5000 ? '‚ö†Ô∏è **Warning**: JavaScript bundle size increased by more than 5 KB!' : ''}
            ${cssDiff > 2000 ? '‚ö†Ô∏è **Warning**: CSS bundle size increased by more than 2 KB!' : ''}

            ---

            *This report was automatically generated by comparing \`${context.payload.pull_request.base.ref}\` with \`${context.payload.pull_request.head.ref}\`.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
